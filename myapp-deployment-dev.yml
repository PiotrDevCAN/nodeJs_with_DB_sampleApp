apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-nodejs-db-poc-deployment
  labels:
    app: app-nodejs-db-poc
spec:
  replicas: 1
  revisionHistoryLimit: 0 # Default to 10 if not specified
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app-nodejs-db-poc
  template:
    metadata:
      labels:
        app: app-nodejs-db-poc
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext: {}
      automountServiceAccountToken: false
      dnsPolicy: ClusterFirst
      containers:
      - name: app-nodejs-db-poc
        image: kyndryl.jfrog.io/uki-business-intelligence-test-docker-local/app-nodejs-db-poc:latest
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 32m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        imagePullPolicy: Always
        terminationMessagePolicy: File
        env:
        - name: PORT
          value: "8080"
        - name: TEMP_INLINE_VALUE
          # we can also pass env variables like in this way 
          value: Linux
        envFrom:
        - configMapRef:
            name: env-configmap-dev
        - secretRef:
            name: app-nodejs-db-poc-docker-secrets
